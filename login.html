<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录页面</title>
    <meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1.0, maximum-scale=1.0,minimum-scale=1.0">    <!-- 默认视口980，实际视口375 -->
    <!-- 默认缩放比例 最大/最小 -->
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/public.css">
    <link rel="stylesheet" href="css/swiper.css">
    <link rel="stylesheet" href="css/login.css">
    <!--<link rel="shortcut icon" href="img/logo.ico" type="image/x-icon">-->
</head>
<body>
<!--顶部开始-->
<div class="l_top_bottom"></div>
<div class="l_top_title">
    <span class=" icon l_top_left">&#xe641;</span>
    <span class="l_top_mid">登录</span>
    <span class="l_top_right">密码登录</span>
</div>
<!--顶部结束-->
<!--内容开始-->
<div class="l_content">
    <div class="l_content_c1">
        <input class="l_c1_user l_c1_user1" type="text" placeholder="手机号">
        <input type="button" class="get_yzm" value="获取验证码">
        <input type="password" class="l_c1_user pass" placeholder="验证码">
    </div>
    <div class="l_content_c2">
        <p class="tip">温馨提示：未注册饿了么账号的手机号，登录时将自动注册，且代表您已同意 <span class="law">《用户服务协议》</span></p>
        <div class="other_login">
            <div class="other_login_title">第三方登录</div>
            <div class="other_login_icon">
                <img src="img/1.1_02.png" alt="">
                <img src="img/1.1_03.png" alt="">
                <img src="img/1.1_04.png" alt="">
                <img src="img/1.1_05.png" alt="">
            </div>
        </div>
    </div>
</div>
<!--内容结束-->
<script src="js/rem.js"></script>
<script src="js/jquery-3.3.1.js"></script>
<script src="js/swiper.js"></script>
<script src="js/hammer.js"></script>
<script src="js/iscroll.js"></script>
<script src="js/index.js"></script>
</body>
</html>
